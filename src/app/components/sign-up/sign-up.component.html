<form action="POST" [formGroup]="userInfo" (ngSubmit)="submitFunct()">
  <div class="formDiv">
    <h1>Sign Up!</h1>
    <label for="">
      <input
        type="text"
        name=""
        id=""
        placeholder="Username"
        class="userNameValue"
        formControlName="userName"
      />
    </label>

    <label for="">
      <input
        type="text"
        name=""
        id=""
        placeholder="Firstname"
        formControlName="firstName"
      />
    </label>

    <label for="">
      <input type="text" name="" id="" placeholder="Lastname" formControlName="lastName"/>
    </label>

    <label for="">
      <input type="password" name="" id="" placeholder="Password" />
    </label>
    <label for="">
      <input type="password" name="" id="" placeholder="Confirm Password" />
    </label>

    <button type="submit">Register</button>
  </div>
</form>
